---
name: 'deploy'

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Cloning repo
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Push to dokku
              uses: dokku/github-action@master
              with:
                  git_remote_url: 'ssh://dokku@"2603:7081:4e45:deab:d250:99ff:fe7b:a948"/snake-irl'
                  ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
